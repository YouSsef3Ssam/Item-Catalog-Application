{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" placeholder ="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder ="{{item.description}}"></textarea>


          <div class="form-froup">
              <label for="Sprot">Select list:</label>
              <p>Select Sport:</p>
              <select class="form-control" name="categories_id">
                <option value=1 >Soccer</option>
                <option value=2 >Basketball</option>
                <option value=3 >Baseball</option>
                <option value=4 >Fribee</option>
                <option value=5 >Snowboarding</option>
                <option value=6 >Rock Climbing</option>
                <option value=7 >Foosball</option>
                <option value=8 >Skating</option>
                <option value=9 >Hockey</option>
              </select>
          </div>
          </br>

					<button type="submit" class="btn btn-success" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Edit</button>
					<a href = "{{url_for('showItem',categories_id=categories_id, items_id=items_id)}}">
						<button class="btn btn-primary delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
	{% endblock %}
